<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1>Dinosaurs</h1>
  <ol class="list-group">
    <li class="icon i-32">
      <img src="images/ankylosaurus.svg" alt="icon">
      <h2>Ankylosaurus</h2>
      <span class="icon-label"></span>
    </li>
    <li class="icon i-32">
      <h2>Hadrosaur</h2>
      <i class="icon">
        <img src="images/hadrosaur.svg" alt="icon">
        <span class="icon-label"></span>
      </i>
    </li>
    <li class="icon i-32">
      <h2>Stegosaurus</h2>
      <i class="icon">
        <img src="images/stegosaurus.svg" alt="icon">
        <span class="icon-label"></span>
      </i>
    </li>
    <li class="icon i-32">
      <h2>Triceratops</h2>
      <i class="icon">
        <img src="images/triceratops.svg" alt="icon">
        <span class="icon-label"></span>
      </i>
    </li>
  </ol>
</body>
</html>
